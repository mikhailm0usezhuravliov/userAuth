<mat-card class="form-card">
  <mat-card-title class="form-card-title">Login</mat-card-title>
  <mat-card-content class="form-card-content">
    <form [formGroup]="form" (ngSubmit)="login(form)" autocomplete="off" class="login-form">

      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Login:</mat-label>
          <input matInput type="text" formControlName="login" placeholder="Your login">
          <mat-error *ngIf="form.controls['login'].errors?.['required']">Login is required</mat-error>
          <mat-error *ngIf="form.controls['login'].errors?.['minlength']">
            Please enter more than 3 character
          </mat-error>
          <mat-error *ngIf="form.controls['login'].errors?.['maxlength']">
            Login length is limited to 15 characters
          </mat-error>
          <mat-error *ngIf="form.controls['login'].errors?.['pattern']">
            Only characters and numbers allowed
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="standard">
          <mat-label>Password </mat-label>
          <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
            formControlName="password">
          <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
          <mat-error *ngIf="form.controls['password'].errors?.['minlength']">
            Please enter more than 6 character
          </mat-error>
          <mat-error *ngIf="form.controls['login'].errors?.['maxlength']">
            Password length is limited to 42 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
